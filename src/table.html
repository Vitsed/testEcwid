    <script>
        let currentDate = new Date();
        let year = currentDate.getFullYear();
        let month = currentDate.getMonth();
        let day = currentDate.getDate();
        
        let today = year + "-" + ((month + 1) < 10 ? ('0'+(month + 1)) : (month+1))  + "-" + day;
        // console.log(today);
        let setDateToDatepicker = document.getElementById("date").setAttribute("value", today);

    </script>
